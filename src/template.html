    <title>Litre - Little Rewards</title>

<body>
    <div class="sidebar">
        <div class="buttons">
            <button id="homeUserButton">
                <!-- home icon, user name-->
                 Home | Augusto
            </button>
            <button id="addButton">
                <!-- + add task-->
                + Add task
            </button>
            <button id="todayButton">
                <!-- show scheduled tasks for the current day-->
                 Today
            </button>
            <button id="calendarButton">
                <!-- substitutes whatever is in the notesBackground for a calendar0-->
                 Calendar
            </button>
            <button id="tasksButton">
                <!-- show list of tasks-->
                 Active tasks
            </button>
        </div>
    </div>

    <div class="notesBackground">

    </div>
