<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litre - Little Rewards</title>
</head>
<body>
    <div class="sidebar">
        <div class="buttons">
            <button id="home-user-button">
                <!-- home icon, user name-->
                 Home
            </button>
            <button id="add-task">
                <!-- + add task-->
                + Add task
            </button>
            <button id="add-project">
                <!-- + add project-->
                 + Add project
            </button>
            <button id="today-button">
                <!-- show scheduled tasks for the current day-->
                 Today
            </button>
            <button id="calendar-button">
                <!-- substitutes whatever is in the notesBackground for a calendar0-->
                 Calendar
            </button>
            <button id="tasks-button">
                <!-- show list of tasks-->
                 See tasks
            </button>
            <button id="projects-button">
                <!-- show list of projects-->
                 See projects
            </button>
        </div>
    </div>

    <div id="main-content">
        <div id="tasks">

        </div>

        <div id="projects">

        </div>
    </div>

    <!-- task dialog-->
    <dialog id="task-dialog">
        <form method="dialog" id="task-form">
        <p>
            <fieldset>
                <label for="task-name">Task name:</label>
                <input type="text" id="task-name" name="task-name" placeholder="Mow the lawn" maxlength="30" autofocus required>
            </fieldset>
            <fieldset>
                <label for="task-date">Due by:</label>
                <input type="date" id="task-date" name="task-date" placeholder="19/10/1996" autofocus required>
            </fieldset>
            <fieldset>
                <label for="task-priority">Priority:</label>
                <select id="task-priority" name="task-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </fieldset>
            <div>
                <button id="cancel-task-button" type="reset" class="cancel-task-button">Cancel</button>
                <button id="confirm-task-button" type="submit" class="confirm-task-button">Confirm</button>
            </div>
        </form>
    </dialog>
    <!-- project dialog-->
    <dialog id="project-dialog">
        <form method="dialog" id="project-form">
        <p>
            <fieldset>
                <label for="project-name">Project name:</label>
                <input type="text" id="project-name" name="project-name" placeholder="Grocery shopping" autofocus required>
            </fieldset>
            <fieldset>
                <label for="project-date">Due by:</label>
                <input type="date" id="project-date" name="project-date" placeholder="01/01/2027" autofocus required>
            </fieldset>
            <fieldset>
                <label for="project-tasks">Project tasks:</label>
                <p>
                <input type="text" id="project-task-1" name="project-task-1" placeholder="First we need to..." autofocus required>
                <input type="text" id="project-task-2" name="project-task-2" placeholder="Then we need to..." autofocus>
                <input type="text" id="project-task-3" name="project-task-3" placeholder="And then we got to..." autofocus>
            </fieldset>
            <fieldset>
                <label for="project-priority">Priority</label>
                <select id="project-priority" name="project-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </fieldset>
            <div>
                <button id="cancel-project-button" type="reset" class="cancel-project-button">Cancel</button>
                <button id="confirm-project-button" type="submit" class="confirm-project-button">Confirm</button>
            </div>

        </form>
    </dialog>


    <div class="footer">
        <p>Copyright @ 2026 Gusboll </p>
        <a href="https://github.com/gusboll" target="_blank">
            <img class="github-logo" src="./icons/github-mark.svg">
        </a>
    </div>
</body>
</html>
